'1': '''''''Alan Smithee'''''' steht als [[Pseudonym]] für einen fiktiven Regisseur,
  der Filme verantwortet, bei denen der eigentliche [[Regisseur]] seinen Namen nicht
  mit dem Werk in Verbindung gebracht haben möchte. Von 1968 bis 2000 wurde es von
  der [[Directors Guild of America]] (DGA) für solche Situationen empfohlen, seither
  ist es ''''''Thomas Lee''''''.<ref>[[Los Angeles Times|latimes]].com: [http://articles.latimes.com/2000/jan/15/entertainment/ca-54271
  ''''Name of Director Smithee Isn''t What It Used to Be''''], zuletzt geprüft am
  2. April 2011</ref> ''''Alan Smithee'''' ist jedoch weiterhin in Gebrauch.


  Alternative Schreibweisen sind unter anderem die Ursprungsvariante ''''Al<u>len</u>
  Smithee'''' sowie ''''Alan Sm<u>y</u>thee'''' und ''''A<u>dam</u> Smithee''''. Auch
  zwei teilweise asiatisch anmutende Schreibweisen ''''Alan Smi Thee'''' und ''''Sumishii
  Aran'''' gehören – so die [[Internet Movie Database]] – dazu.<ref name="IMDb">[http://www.imdb.com/name/nm0000647/
  Eigener Eintrag für ''''Alan Smithee'''' in der IMDb]</ref>


  == Geschichte ==

  === Entstehung ===

  Das Pseudonym entstand 1968 infolge der Arbeiten am Western-Film ''''Death of a
  Gunfighter'''' (deutscher Titel ''''[[Frank Patch – Deine Stunden sind gezählt]]'''').
  Regisseur [[Robert Totten]] und Hauptdarsteller [[Richard Widmark]] gerieten in
  einen Streit, woraufhin [[Don Siegel]] als neuer Regisseur eingesetzt wurde.


  Der Film trug nach Abschluss der Arbeiten noch deutlich Tottens [[Manier (Stil)|Handschrift]],
  der auch mehr Drehtage als Siegel daran gearbeitet hatte, weshalb dieser die Nennung
  seines Namens als Regisseur ablehnte. Totten selbst lehnte aber ebenfalls ab. Als
  Lösung wurde  ''''Allen Smithee'''' als ein möglichst einzigartiger Name gewählt
  (bei der späteren Variante ''''Alan Smithee'''' war das [[Anagramm]] ''''The Alias
  Men'''' vermutlich kein Entstehungsgrund).<ref>[http://www.imdb.com/name/nm0000647/bio
  ''''Biography for Alan Smithee''''] in der Internet Movie Database</ref>


  In den zeitgenössischen Kritiken wurde der Regisseur u.&nbsp;a. von [[Roger Ebert]]
  mit den Worten gelobt: {{Zitat-en|Director Allen Smithee, a name I’m not familiar
  with, allows his story to unfold naturally. He never preaches, and he never lingers
  on the obvious. His characters do what they have to do.<ref>rogerebert.[[Chicago
  Sun-Times|suntimes]].com: [https://www.rogerebert.com/reviews/death-of-a-gunfighter-1969
  ''''Death of a Gunfighter''''], zuletzt geprüft am 2. April 2011</ref>|Übersetzung=Regisseur
  Alan Smithee, ein Name, der mir nicht vertraut ist, erlaubt es seiner Handlung,
  sich natürlich zu entfalten. Er predigt niemals, und er verweilt nie beim Offensichtlichen.
  Seine Charaktere tun, was sie tun müssen.}}


  === Aufdeckung und Abkehr ===

  1997 kam die Parodie ''''An Alan Smithee Film: Burn Hollywood Burn'''' (deutscher
  Titel ''''[[Fahr zur Hölle Hollywood]]'''') in die Kinos, was das Pseudonym einem
  größeren Publikum bekannt machte, nicht zuletzt weil [[Arthur Hiller (Regisseur)|Arthur
  Hiller]], der eigentliche Regisseur des Films, selbst seinen Namen zurückzog und
  analog zum Filmtitel das Pseudonym ''''Alan Smithee'''' benutzte. Der Film gilt
  als einer der schlechtesten Filme der 1990er Jahre und gewann fünf [[Goldene Himbeere]]n.


  Der Film ''''[[Supernova (2000)|Supernova]]'''' ist der erste Post-Smithee-Film,
  dort führte ein gewisser ''''Thomas Lee'''' alias [[Walter Hill]] die Regie.

