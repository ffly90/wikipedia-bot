  Das binäre Präfixsymbol entsteht durch das Anhängen von -[[i]] an das entsprechende
  dezimale Präfixsymbol. Ki wird dabei im Gegensatz zu k groß geschrieben. Das binäre
  Präfix selbst entsteht durch das Anhängen von -bi an die ersten beiden Buchstaben
  des entsprechenden dezimalen Präfixes.


  Beispiel für die Verwendung: Ein [[Kibibyte]] wird geschrieben als 1&nbsp;KiB =
  2<sup>10</sup> B = 1024&nbsp;B, wobei B für Byte steht.

  <!--

  Der folgende Abschnitt enthält fehlerhafte Annahmen.

  - Die Verwendung der SI-Präfixe für „Bit und Bytes“ war grundsätzlich nie normwidrig,
  da die SI-Präfixe nur für SI-Einheiten definiert worden sind, und „Bit und Bytes“
  keine SI-Einheiten sind.

  - Das gleiche gilt für die Verwendung des Großbuchstabens K (sprich Kah) für 1&nbsp;KB
  = 1024 Byte. Da Byte keine SI-Einheit ist, ist der Einwand hinfällig; SI-Präfixe
  und SI-Einheiten gelten normgemäß im SI-Einheitensystem; außerhalb dieses Systems
  hat der Begriff SI-Präfix oder SI-Einheit keinen Sinn.


  Dennoch werden immer noch häufig normwidrig die nächstliegenden SI-Präfixe verwendet,
  z.&nbsp;B. 1&nbsp;kB = 2<sup>10</sup> B = 1024&nbsp;B, 1&nbsp;Mbit = 2<sup>20</sup>
  bit = 1&nbsp;048&nbsp;576&nbsp;bit. Statt des Kleinbuchstabens k wird zur Bezeichnung
  von 1024 Einheiten auch der Großbuchstabe K geschrieben und als „kah“ gesprochen,
  was ebenfalls nicht korrekt ist, da K bereits für Kelvin vergeben ist.

