  === Typographie ===

  Die Einheitenvorsatzzeichen werden wie die Einheitenzeichen in aufrechter, nicht
  kursiver Schrift geschrieben, unabhängig von der Schriftart ([[Schriftauszeichnung]])
  des umgebenden Textes. Zwischen Einheitenvorsatzzeichen und Einheitenzeichen wird
  kein Zwischenraum geschrieben.


  Das Zeichen „[[My#Mikro-Zeichen|μ]]“ stammt als einziges Präfix-Symbol aus der griechischen
  Schrift, was beim Maschinenschreiben und Drucken Schwierigkeiten bereitet hat. In
  der elektrotechnischen Literatur wurde deshalb ersatzweise häufig ein „u“ verwendet.
  Das wurde in der Internationalen Norm ISO 2955 von 1983, die 2001 zurückgezogen
  wurde, auch so empfohlen.<ref>{{Internetquelle |url=http://isotc.iso.org/livelink/livelink/4289384/ISO_2955-1983E_repr_of_SI_units_with_limited_char_sets.pdf?func=doc.Fetch&nodeid=4289384
  |titel=International Standard ISO 2955: „Information processing – Representation
  of SI and other units in Systems with limited character sets“ (2nd ed.) |zugriff=2008-06-22
  |datum=1983-05-15 |hrsg=International Organization for Standardization |kommentar=Seite
  4 |format=PDF}}</ref> Für Deutschland gelten weiterhin die Empfehlungen der DIN-Norm
  DIN 66030 „Informationstechnik – Darstellung von Einheitennamen in Systemen mit
  beschränktem Schriftzeichenvorrat“ vom Mai 2002. In Österreich sieht das [[Maß-
  und Eichgesetz]]<ref>{{Internetquelle |url=https://www.ris.bka.gv.at/GeltendeFassung.wxe?Abfrage=Bundesnormen&Gesetzesnummer=10011268
  |titel=Bundesrecht konsolidiert: Gesamte Rechtsvorschrift für Maß- und Eichgesetz,
  Fassung vom 30. Januar 2011 |zugriff=2011-01-30 |datum=2011-01-30 |hrsg=Das Rechtsinformationssystem
  des Bundeskanzleramts der Republik Österreich |kommentar=§&nbsp;3 Absatz 4}}</ref>
  „μ“ vor. Beim Austausch medizinischer Daten gemäß dem [[HL7]]-Standard ist das „u“
  anstelle von „μ“ zugelassen.<ref>{{Internetquelle |url=http://download.hl7.de/documents/ucum/ucumdata.html
  |titel=Commonly Used UCUM Codes for Healthcare Units |zugriff=2015-11-21 |hrsg=HL7
  Deutschland e.V.}}</ref>


  === Kombination von SI-Präfixen und Einheiten ===

  * Die Zusammensetzung aus Präfix und Einheitenzeichen bildet ein neues, beim [[Zeilenumbruch]]
  nicht trennbares Einheitenzeichen.

  * Es wird maximal ein Präfix pro Einheit verwendet.

  * Einheitenvorsatzzeichen und Einheitenvorsatznamen können nicht alleine, sondern
  nur zusammen mit [[Einheitenzeichen]] und Einheitennamen verwendet werden.

  * Auf die abgeleitete SI-Einheit 1 von [[Größe der Dimension Zahl|Größen der Dimension
  Zahl]] werden keine Vorsätze angewendet.

  * Die Zeiteinheiten [[Minute]] (min), [[Stunde]] (h) und [[Tag]] (d) werden nicht
  mit Präfixen verwendet.

  * Das [[Kilogramm]] (kg) verwendet bereits „Kilo“, also werden keine weiteren Vorsätze
  angewendet. Stattdessen wird vom [[Gramm]] (g) ausgegangen.

  * Bei der [[Potenz (Mathematik)|Potenz]]ierung gilt der Exponent für das Vorsatzzeichen
  mit; z.&nbsp;B.: 5 km² = 5 · (1000 m)² = 5.000.000&nbsp;m²

  * „m“ bezeichnet sowohl die Einheit „[[Meter]]“ als auch das Präfix „Milli“ ({{Bruch|1|1000}}).
  Um Missverständnisse zu vermeiden, wird bei zusammengesetzten Einheiten das Zeichen
  „m“ für Meter an die letzte Stelle gesetzt. Ein vorangestelltes „m“ wird als Präfix
  interpretiert. Beispiel: Nm steht für [[Newtonmeter]], mN für Millinewton.


  === Sprachliches ===

  Der Name eines Einheitenvorsatzes bildet mit dem zugehörigen Einheitennamen ein
  zusammengesetztes Wort. Beispiele sind ''''Nanometer'''' oder ''''Milligramm.''''
  Wenn aus dem Zusammenhang klar ist, welche Einheit gemeint ist, wird dieses zusammengesetzte
  Wort in der Umgangssprache häufig auf den Vorsatz verkürzt. So ist von ''''Kilo''''
  die Rede, wenn ''''Kilogramm'''' (kg) gemeint ist. Im technischen Bereich wird der
  Mikrometer (μm) kurz als ''''[[My]]'''' [{{IPA|myː}}] bezeichnet; im Englischen
  ist die Bezeichnung ''''micron'''' für Mikrometer üblich. Im Österreichischen wird
  das Kurzwort ''''Deka'''' für die Masseeinheit ''''Dekagramm'''' (dag) verwendet,
  unter Handwerkern auch ''''Zenti'''' für Zentimeter (cm).


  Im Flächenmaß [[Hektar]] verschwindet ausnahmsweise an der Wortfügestelle das „o“
  von „hekto“, was den Doppelselbstlaut vermeidet.


  == {{Anker|Myria|dimi}}Historische Präfixe ==

  Bis 1960 waren in Frankreich die Vorsätze „[[Myria]]“ (gr. {{lang|grc|μύριοι}} {{lang|grc-Latn|''''mýrioi''''}}
  = zehntausend) mit dem Zeichen ma für das 10<sup>+4</sup>‑fache und ''''dimi''''
  mit Zeichen dm für das 10<sup>−4</sup>‑fache genormt. Statt ''''myria'''' wurde
  Anfang des 19. Jahrhunderts auf einen Vorschlag von Thomas Young hin z.&nbsp;T.
  auch ''''myrio'''' geschrieben.


  Bis um 1900 wurde im [[Deutsche Rechtschreibung|Deutschen]] „Centimeter“ mit C geschrieben.


  Früher waren in Deutschland auch das Symbol D und in Großbritannien dk für ''''Deka''''
  üblich, in [[Österreich]] war das Zeichen dk bis Mitte der 1950er Jahre gesetzlich
  vorgeschrieben.


  In DIN 1301 Teil 1 vom Dezember 1993 wurde der SI-Vorsatz für 10<sup>−24</sup> „Yocto“
  geschrieben; diese Schreibweise wurde in der Ausgabe vom [[Oktober 2002]] zu „Yokto“
  korrigiert.


  == Präfixe für Werte von elektrischen Bauteilen ==

  Bis 1950 wurden die [[elektrische Kapazität]] von Kondensatoren, aber auch die [[Selbstinduktion]]
  von Spulen in cm (Centimeter) des [[CGS-Einheitensystem]]s angegeben. Bisweilen
  wurde pF&nbsp;(Piko-[[Farad]]) auch als μμF geschrieben. Der besseren Lesbarkeit
  wegen findet sich auf oft kleinen Bauteilen statt μF gelegentlich uF (siehe dazu
  Abschnitt ''''[[#Typographie|Typographie]]''''), MF oder (im Englischen) MFD.; geläufig
  ist auch KV statt kV für Spannung und MEGOHM statt MΩ für Widerstand.


  == Umgangssprachliche Verwendung ==

  Im Sprachgebrauch von Internetbenutzern wird mitunter das SI-Präfix k in unüblichen
  Kontexten verwendet, z.&nbsp;B. bei Zeit- und Stückzahlangaben. Vergleiche auch
  den besonders speziellen Fall der Bezeichnung Y2K für das [[Jahr-2000-Problem]]
  oder W2K für [[Microsoft Windows 2000]]. Im kaufmännisch-technischen Umfeld wird
  das Präfix k außerdem häufig mit Währungseinheiten verwendet, etwa als k€. Die dort
  ebenfalls verwendete Kombination T€ stammt nicht aus dem SI, sondern bedeutet „Tausend
  Euro“.


  == Einheitenvorsätze für binäre Vielfache ==

  {{Hauptartikel|Binärpräfix}}


  In der [[Datenverarbeitung]] werden SI-Präfixe auch für Datenmengen ([[Bit]]s und
  [[Byte]]s) verwendet, allerdings oft in der Bedeutung als Binärpräfix (Vielfache
  von 1024, z.&nbsp;B. 2<sup>10</sup>, 2<sup>20</sup>, 2<sup>30</sup> usw.). Bis heute
  werden bei Datenmengen je nach Kontext, unter Umständen je nach betrachtetem Speichermedium,
  die SI-Präfixe als Dezimalpräfixe oder Binärpräfixe verwendet, was insbesondere
  bei höheren Werten zu erheblichen Abweichungen führt.


  Die für die Normung in der Elektrotechnik zuständige [[International Electrotechnical
  Commission]] hat daher zuerst in der Norm IEC 60027-2 (ersetzt durch IEC 80000-13:2008<ref>[https://www.iso.org/standard/31898.html
  Quantities and units -- Part 13: Information science and technology]</ref>) besondere,
  an die SI-Präfixe angelehnte [[Binärpräfix]]e gemäß unten stehender Tabelle definiert
  und empfiehlt deren Verwendung für Datenmengen. Die dezimalen SI-Präfixe sollen
  bei Datenmengen das gleiche bedeuten wie bei SI-Einheiten (Dezimalpräfixe). Das
  für die SI-Präfixe zuständige [[Internationales Büro für Maß und Gewicht|Internationale
  Büro für Maß und Gewicht]] (BIPM) empfiehlt ebenfalls die Anwendung dieser Norm:<ref
  name="BIPM – SI prefixes" /><ref>[https://physics.nist.gov/cuu/Units/binary.html
  Prefixes for binary multiples (NIST)]</ref>


