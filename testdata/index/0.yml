'10': 'Die ''''''Aussagenlogik'''''' ist ein Teilgebiet der [[Logik]], das sich mit
  Aussagen und deren Verknüpfung durch [[Junktor]]en befasst, ausgehend von strukturlosen
  [[Elementaraussage]]n (Atomen), denen ein [[Wahrheitswert]] zugeordnet wird. In
  der ''''klassischen Aussagenlogik'''' wird jeder Aussage genau einer der zwei Wahrheitswerte
  „wahr“ und „falsch“ zugeordnet. Der Wahrheitswert einer zusammengesetzten Aussage
  lässt sich ohne zusätzliche Informationen aus den Wahrheitswerten ihrer Teilaussagen
  bestimmen.


  == Geschichte ==

  Historisch geht die Aussagenlogik zurück bis zu [[Aristoteles]], der erstmals aussagenlogische
  Grundsätze diskutierte, nämlich in seiner Metaphysik den [[Satz vom Widerspruch]]
  und den [[Satz vom ausgeschlossenen Dritten]], und der in seiner ersten Analytik
  den [[Reductio ad absurdum|indirekten Beweis]] thematisierte. Die zweiwertige aussagenlogische
  Semantik entwickelten etwas später die megarischen Philosophen [[Diodoros Kronos]]
  und [[Philon von Megara|Philon]]. Die Aussagensemantik und -axiomatik kombinierte
  der Stoiker [[Chrysippos von Soli]], der den ersten aussagenlogischen Kalkül formulierte.
  Die Weiterentwicklung der Aussagenlogik der Stoa durch das Mittelalter wird oft
  übersehen.<ref>Karl Dürr: ''''Aussagenlogik im Mittelalter.'''' In: ''''Erkenntnis.''''
  Bd. 7, Nr. 1, 1937/1938, {{ISSN|0165-0106}}, S. 160–168, [[doi:10.1007/BF00666521]].</ref>
  Eine erste [[Vollständigkeit (Logik)|vollständige]] und [[entscheidbar]]e Formalisierung
  für aussagenlogische [[Tautologie (Logik)|Tautologien]] –&nbsp;allerdings noch nicht
  für das aussagenlogische Schließen&nbsp;– schuf [[George Boole]] 1847 mit seinem
  algebraischen Logikkalkül. Den ersten aussagenlogischen Kalkül mit Schlussregeln
  formulierte [[Gottlob Frege]] im Rahmen seiner [[Begriffsschrift]] 1879. Er war
  die Vorlage für den Aussagenkalkül von [[Bertrand Russell]] 1910, der sich später
  durchsetzte (s.&nbsp;u.).

  <!-- Weitere Entwicklung: Kalküle *mit* Schlussregeln, Metatheorie, nichtklassische
  Entwicklungen... -->


  == Abgrenzung zu anderen Logiken ==

  Da in der heutigen Mathematik die klassische Aussagenlogik maßgeblich wurde, wird
  in diesem Artikel dieser moderne Haupttypus der Aussagenlogik behandelt. Allgemein
  ist die [[klassische Logik]] durch zwei Eigenschaften charakterisiert:


  * Jede Aussage hat einen von genau zwei Wahrheitswerten, meist „falsch“ oder „wahr“
  ([[Prinzip der Zweiwertigkeit]] oder Bivalenzprinzip).

  * Der Wahrheitswert jeder zusammengesetzten Aussage ist eindeutig durch die Wahrheitswerte
  ihrer Teilaussagen bestimmt (Prinzip der ''''Extensionalität'''' oder ''''Kompositionalität'''',
  siehe [[Extensionalitätsprinzip]])


  Das Prinzip der Zweiwertigkeit wird oft mit dem [[Satz vom ausgeschlossenen Dritten]]
  verwechselt.


  Die ''''klassische Aussagenlogik'''' ist jenes Gebiet der klassischen Logik, das
  die innere Struktur von Sätzen ([[Aussage]]n) daraufhin untersucht, aus welchen
  anderen Sätzen (Teilsätzen) sie zusammengesetzt sind und wie diese Teilsätze miteinander
  verknüpft sind. Die innere Struktur von Sätzen, die ihrerseits nicht in weitere
  Teilsätze zerlegt werden können, wird von der Aussagenlogik nicht betrachtet. Ein
  Beispiel: Die Aussage „Alle Katzen sind Hunde, und die Erde ist eine Scheibe“ ist
  mit dem Bindewort „und“ aus den beiden kürzeren Aussagen „Alle Katzen sind Hunde“
  und „Die Erde ist eine Scheibe“ zusammengesetzt. Diese beiden Aussagen lassen sich
  ihrerseits nicht mehr in weitere Aussagen zerlegen, sind aus aussagenlogischer Sicht
  also elementar oder atomar. Andere, auf die Aussagenlogik aufbauende logische Systeme
  betrachten die innere Struktur solcher atomaren Aussagen; ein wichtiges Beispiel
  ist die [[Prädikatenlogik]].


  In Abgrenzung zur klassischen Logik entstehen ''''nichtklassische Logiksysteme'''',
  wenn man das Prinzip der Zweiwertigkeit, das Prinzip der Extensionalität oder sogar
  beide Prinzipien aufhebt. Nichtklassische Logiken, die durch die Aufhebung des Prinzips
  der Zweiwertigkeit entstehen, heißen [[mehrwertige Logik]]. Die Zahl der Wahrheitswerte
  (in diesem Falle üblicher: Pseudowahrheitswerte) kann dabei endlich sein (z.&nbsp;B.
  dreiwertige Logik), ist aber oft auch unendlich (z.&nbsp;B. [[Fuzzy-Logik]]). Hingegen
  verwenden Logiken, die durch die Aufhebung der Extensionalität entstehen, [[Junktor]]en
  (Konnektive), bei denen sich der Wahrheitswert des zusammengesetzten Satzes nicht
  mehr eindeutig aus dem Wahrheitswert seiner Teile bestimmen lässt. Ein Beispiel
  für nichtextensionale Logik ist die [[Modallogik]], die die einstelligen nichtextensionalen
  Operatoren „es ist notwendig, dass“ und „es ist möglich, dass“ einführt.


  Logische Systeme stehen innerhalb der Logik nicht in einem Konkurrenzverhältnis
  um Wahrheit oder Richtigkeit. Die Frage, welches logische System für einen bestimmten
  Zweck genutzt werden soll, ist eher eine pragmatische.


  Oft werden logische Systeme und logische Fragestellungen mit außerlogischen Fragen
  verwechselt oder vermischt, z.&nbsp;B. mit der [[Metaphysik|metaphysischen]] Frage,
  welches logische System „richtig“ sei, d.&nbsp;h. die Wirklichkeit beschreibe. Zu
  dieser Frage gibt es unterschiedliche Standpunkte einschließlich des [[Positivismus|positivistischen]]
  Standpunkts, dass diese Frage sinnlos sei. Diese Fragen fallen aber in andere Gebiete,
  z.&nbsp;B. [[Philosophie]], [[Wissenschaftstheorie]] und [[Sprachwissenschaft]].


  Wenn in diesem Artikel die klassische Aussagenlogik behandelt wird, so ist das also
  nicht als metaphysische Festlegung zu verstehen oder gar als Behauptung, dass „alle
  Aussagen wahr oder falsch sind“. Es ist lediglich so, dass die klassische Aussagenlogik
  einfach nur solche Aussagen behandelt, die wahr oder falsch sind. Das ist eine große
  formale Vereinfachung, die dieses System relativ leicht erlernbar sein lässt. Braucht
  man aus metaphysischen oder pragmatischen Gründen mehr als zwei Wahrheitswerte,
  kann die klassische Aussagenlogik als Ausgangspunkt dienen, um ein geeignetes logisches
  System aufzustellen.


  == Umgangssprachliche Einleitung ==


  === Einfache Aussage (Elementaraussage) ===

  {{Hauptartikel|Aussage (Logik)}}


  Eine Aussage A ist ein Satz, der entweder wahr (w, wahr, true, 1) oder nicht wahr
  (f, falsch, false, 0) ist. Das gilt sowohl für einfache als auch für verknüpfte
  Aussagen. „Halbwahrheiten“ gibt es nicht. Eine Aussage kann sowohl der gewöhnlichen
  Sprache entstammen als auch der Sprache der Mathematik. Eine Elementaraussage ist
  eine Aussage, die keine aussagenlogischen Verknüpfungen (''''nicht, und, oder, wenn
  … dann, genau dann wenn'''') enthält.


  Beispiele für Elementaraussagen:

  * <math>A_1</math>: München ist 781 km von Hamburg entfernt.

  * <math>A_2</math>: 9 ist durch 3 teilbar.

  * <math>A_3</math>: Eintracht Frankfurt wird in der nächsten Saison deutscher Fußballmeister.

  * <math>A_4</math>: Alle Autos sind grün.

  <math>A_2</math> ist offensichtlich wahr, <math>A_4</math> dagegen ist falsch. <'
