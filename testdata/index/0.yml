  == Verwendung ==

  Die Verwendung dieses oder eines anderen Pseudonyms ist für Mitglieder der DGA streng
  reglementiert. Ein Regisseur, der für einen von ihm gedrehten Film seinen Namen
  nicht hergeben möchte, hat nach Sichtung des fertigen Films drei Tage Zeit, anzuzeigen,
  dass er ein Pseudonym verwenden möchte. Der Rat der DGA entscheidet binnen zwei
  Tagen über das Anliegen. Erhebt die Produktionsfirma Einspruch, entscheidet ein
  Komitee aus Mitgliedern der DGA und der Vereinigung der Film- und Fernsehproduzenten,
  ob der Regisseur ein Pseudonym angeben darf. Über die Beantragung muss der Regisseur
  Stillschweigen halten, ebenso darf er den fertigen Film nicht öffentlich kritisieren,
  wenn die DGA ihm die Verwendung eines Pseudonyms zugesteht.<ref>Siehe zu diesen
  Regelungen [http://www.dga.org/~/media/Files/Contracts/Agreements/2008%20BA/008ba2008article8.pdf
  Artikel 8, Abschnitt 8-211 des ''''Basic Agreement''''] (PDF; 125&nbsp;kB) der DGA
  von 2008, abgerufen am 25. April 2012</ref> Ein Antrag des Regisseurs auf Pseudonymisierung
  kann abgelehnt werden, so durfte [[Tony Kaye (Regisseur)|Tony Kaye]] den Namen Smithee
  bei dem Film ''''[[American History X]]'''' nicht einsetzen, obwohl er den Antrag
  stellte.


  Auch bei nicht-US-amerikanischen Produktionen wird der Name verwendet, wie etwa
  beim [[Pilotfilm]] der Fernsehserie ''''[[Schulmädchen (Fernsehserie)|Schulmädchen]]''''.
  2007 sendete die ARD am 8. und 9. August den zweiteiligen TV-Film ''''Paparazzo''''.
  Auch in diesem Werk erscheint anstatt des eigentlichen Regisseurs [[Stephan Wagner
  (Regisseur)|Stephan Wagner]] Alan Smithee im Abspann.


  Regisseure, die das Pseudonym benutzt haben:

  * [[Don Siegel]] und [[Robert Totten]] (für ''''[[Frank Patch – Deine Stunden sind
  gezählt]]'''')

  * [[David Lynch]] (für die dreistündige Fernsehfassung von ''''[[Der Wüstenplanet
  (Film)|Der Wüstenplanet]]'''')

  * [[Chris Christensen]] (''''The Omega Imperative'''')

  * [[Gianni Bozzacchi]] (für ''''I Love N.Y.'''')

  * [[Stuart Rosenberg]] (für ''''Let’s Get Harry'''')

  * [[Richard C. Sarafian]] (für ''''[[Starfire]]'''')

  * [[Dennis Hopper]] (für ''''[[Catchfire]]'''')

  * [[Arthur Hiller (Regisseur)|Arthur Hiller]] (für ''''[[Fahr zur Hölle Hollywood]]'''')

  * [[Rick Rosenthal]] (''''Die Vögel II – Die Rückkehr'''')

  * [[Kevin Yagher]] (''''[[Hellraiser IV – Bloodline]]'''')


  Der Pilotfilm der Serie ''''[[MacGyver]]'''' und die fünfte Folge der ersten Staffel
  führen einen Alan Smithee als Regisseur. Auf der TV-Serien-Seite ''''TV Rage''''
  wird Jerrold Freedman als Regisseur des Pilotfilms angegeben. Der Regisseur der
  fünften Folge ist unbekannt.


  Zu den Drehbuchautoren, die das Pseudonym benutzt haben, gehören [[Sam Raimi]] und
  [[Ivan Raimi]], die das Drehbuch zu ''''Die total beknackte Nuß'''' als ''''Alan
  Smithee, Jr.'''' und ''''Alan Smithee, Sr.'''' schrieben.


  Auch in Computerspielen wird dieses Pseudonym angegeben: Im Abspann des Ego-Shooters
  ''''Marine Sharpshooter IV'''' aus dem Jahr 2008 wird als Art Director des Spiels
  ''''Alan Smithee'''' genannt.<ref>http://einestages.spiegel.de/external/ShowTopicAlbumBackground/a13641/l26/l0/F.html#featuredEntry</ref>


  2014 produzierte die [[New York City|New Yorker]] Performance-Kompanie [[Big Dance
  Theater]] ''''Alan Smithee Directed this Play'''', das im August des Jahres auch
  in Berlin bei [[Tanz im August]] aufgeführt wurde.<ref>''''Alan Smithee ist schuld!''''
  in [[Frankfurter Allgemeine Sonntagszeitung]] vom 17. August 2014, Seite 36</ref>


