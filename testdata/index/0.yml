'38': '''''''Anthony Minghella'''''', [[Order of the British Empire|CBE]] (* [[6.
  Januar]] [[1954]] auf der [[Isle of Wight]], [[Vereinigtes Königreich|Großbritannien]];
  † [[18. März]] [[2008]] in [[London]]) war ein britischer [[Filmregisseur]], [[Filmproduzent]],
  [[Drehbuchautor]], [[Dramatiker]], [[Hörspiel]]autor, [[Theater]]- und [[Oper]]nregisseur.


  == Leben ==

  Minghella war der Sohn italienisch-schottischer Eltern, die auf der Isle of Wight
  eine Fabrik für Eiscreme betrieben. Nach seinem Schulabschluss studierte er an der
  [[University of Hull|Universität Hull]], wo er eine Zeit lang als [[Dozent]] tätig
  war. 1978 drehte er einen ersten Kurzfilm. Seit 1981 war er als [[Autor]] und [[Story
  Editor]] tätig. Er wurde mit Theaterstücken, Rundfunkhörspielen, der Fernsehserie
  ''''Inspector Morse'''' und vielen Drehbüchern für Film und Fernsehen bekannt. Er
  entwickelte die Drehbücher für die 1988 erfolgreich ausgestrahlte Fernsehserie [[The
  Storyteller (Fernsehserie)|The Storyteller]] von [[Muppet Show|Muppets]]-Erfinder
  [[Jim Henson]].


  Auch als [[Executive Producer|Produzent]] war er erfolgreich, darunter für die Filme
  ''''[[Der stille Amerikaner (Film)|Der stille Amerikaner]]'''', ''''[[Die Dolmetscherin]]''''
  und ''''[[Der Vorleser (Film)|Der Vorleser]]'''', für den er 2008 posthum für den
  Oscar (Kategorie „Bester Film“) nominiert wurde. Gemeinsam mit seinem Freund und
  Kollegen [[Sydney Pollack]] gründete er die Produktionsfirma Mirage Enterprises.
  Der Regisseur Minghella galt als ein guter Schauspielerführer: Unter seiner Regie
  brachten es zahlreiche Darsteller zu Oscar-Nominierungen, zwei Schauspielerinnen
  erhielten die Auszeichnung als „Beste Nebendarstellerin“: [[Juliette Binoche]] (''''Der
  englische Patient'''') und [[Renée Zellweger]] (''''Unterwegs nach Cold Mountain'''').


  Gegen Ende seines Lebens kehrte Minghella zu seinen Anfängen im Radio und auf der
  Bühne zurück: 2006 wurde sein Hörspiel ''''Eyes Down Looking'''' mit [[Jude Law]]
  zu Ehren von [[Samuel Beckett]] auf [[BBC Radio 3]] ausgestrahlt, ein Jahr zuvor
  hatte seine Inszenierung der [[Giacomo Puccini|Puccini]]-Oper [[Madama Butterfly|Madame
  Butterfly]] in der [[English National Opera]] in [[London]] Premiere und wurde auch
  in der Nationaloper von [[Vilnius]] und in der [[Metropolitan Opera]] in [[New York
  City|New York]] gezeigt. Am Ende des Films ''''[[Abbitte (Film)|Abbitte]]'''' von
  [[Joe Wright]] (2007) hat er einen Kurzauftritt als Talkshow-Moderator neben [[Vanessa
  Redgrave]]. Seine letzte Arbeit als Drehbuchautor war das Skript für den [[Musical]]-Film
  ''''[[Nine (Film)|Nine]]'''' (gemeinsam mit Michael Tolkin). Zu seinen letzten Regiearbeiten
  zählt der Pilotfilm zur [[Krimi]]serie ''''[[Eine Detektivin für Botswana]]''''
  (Originaltitel: {{enS|''''The No. 1 Ladies'' Detective Agency''''}}), den die [[BBC]]
  fünf Tage nach seinem Tod erstmals ausstrahlte.


  Minghella war mit der aus [[Hongkong]] stammenden Choreographin, Produzentin und
  Schauspielerin [[Carolyn Choa]] (''''[[Wie verrückt und aus tiefstem Herzen]]'''')
  verheiratet. Der Ehe entstammen zwei Kinder, die in der Filmbranche tätig sind:
  Tochter Hannah Minghella in der Produktion und Sohn [[Max Minghella]] als Schauspieler
  (''''[[Agora – Die Säulen des Himmels]]''''). Die Tante Edana Minghella und der
  Onkel Dominic Minghella (u.&nbsp;a. für die deutsche Fernsehserie ''''[[Doktor Martin]]'''')
  sind Drehbuchautoren.


  Minghella starb im Alter von 54 Jahren in einem Londoner Krankenhaus an inneren
  Blutungen infolge der Operation eines [[Tonsille]]n[[karzinom]]s und eines Karzinoms
  im Nacken.


  == Auszeichnungen ==

  1984 erhielt Minghella den Londoner Kritikerpreis als meistversprechender junger
  Dramatiker, 1986 den Kritikerpreis für sein Stück ''''Made in Bangkok'''' als bestes
  Stück der Saison. 1997 erhielt er für ''''[[Der englische Patient (Film)|Der englische
  Patient]]'''' den [[Oscar]] in der Rubrik ''''[[Oscar/Beste Regie|Beste Regie]]'''',
  1999 eine Oscar-Nominierung in der Kategorie „Bestes adaptiertes Drehbuch“ für ''''[[Der
  talentierte Mr. Ripley (Film)|Der talentierte Mr. Ripley]]'''', bei dem er auch
  Regie führte.


  2001 wurde Minghella zum [[Commander of the British Empire]] (CBE) ernannt. Von
  2003 bis 2007 war er Präsident des [[British Film Institute]]. Seit 1997 trägt das
  Anthony Minghella Theatre auf der [[Isle of Wight]] seinen Namen.


