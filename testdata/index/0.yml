  Die ''''''Geschichte des US-amerikanischen Films'''''' ist ein Kapitel der [[Filmgeschichte]],
  das gerade wegen der hervorgehobenen Stellung der [[Vereinigte Staaten|Vereinigten
  Staaten]] als Filmnation sowohl für die [[Filmkunst]] als auch für die [[Wirtschaft|Ökonomie]]
  des Films relevant ist. Weltruhm erlangte [[Hollywood]], ein Stadtteil von [[Los
  Angeles]], als Zentrum der [[Vereinigte Staaten|US-amerikanischen]] [[Filmindustrie]],
  weshalb der Name oft auch als [[Synonymie|Synonym]] für die gesamte amerikanische
  Film-Branche steht. Synonym für Hollywoods Filmindustrie wird wiederum der Begriff
  ''''Traumfabrik'''' ({{enS}} ''''Dreamfactory'''') verwendet.<ref>[http://www.bpb.de/internationales/amerika/usa/10737/hollywood
  bpb.de]</ref>


  <!-- == Frühgeschichte (vor 1910) == -->

  == Der Aufbau des Filmmarktes (1910 bis 1918) ==

  === Internationale Entwicklung ===

  Bis [[1912]] konzentrierten sich die US-amerikanischen Filmunternehmen auf den inneramerikanischen
  Filmwettbewerb. Erst danach stieg ihr Einfluss auf dem Weltmarkt. Und zwar so rapide,
  dass sie bereits 1914, zu Beginn des [[Erster Weltkrieg|Ersten Weltkriegs]], die
  Hälfte der Welt-Filmproduktion stellten.


  Der harte Wettkampf zwischen dem [[Edison Trust]] und den von [[Carl Laemmle]] angeführten
  „Independents“ hatte wirksame Instrumente geschaffen, die, am nationalen Konkurrenten
  erprobt und verfeinert, nun mit zunehmender Härte die internationalen Mitbewerber
  trafen. Dennoch war die Vormachtstellung [[Hollywood]]s längst nicht unangreifbar,
  erst eine politische Entwicklung verschaffte ihr die nötige Ruhe zur Restrukturierung:
  Der Krieg in Europa.


  Die [[Frankreich|französische]] Filmproduktion, Hauptkonkurrent der US-Amerikaner,
  kam mit dem Ausbruch des Krieges sofort und vollständig zum Erliegen, denn [[Charles
  Pathé|Pathé]] wandelte seine Rohfilm-Fabrik in eine Munitionsfabrik um und seine
  Studios in Kasernen. Ähnlich, und doch weniger extrem, brach die [[Italien|italienische]]
  Produktion beim Kriegseintritt des Landes 1916 ein.


  Nachdem absehbar war, dass der Krieg sehr lange dauern konnte, bemühten sich die
  Franzosen, wieder ins Geschäft zu kommen. Die Position, die sie vor Ausbruch des
  Krieges innehatten, erreichten sie nicht mehr. Zudem beschloss das [[Deutsches Reich|Deutsche
  Reich]] 1916 das generelle Filmeinfuhrverbot, was die europäischen Filmnationen
  ihres wichtigsten Absatzmarktes beraubte. Auch der Export nach Übersee gestaltete
  sich zunehmend schwierig, denn die Militärs beanspruchten viele Transportkapazitäten
  für sich. Außerdem führten deutsche U-Boote und kleinere Kreuzer einen Handelskrieg
  gegen die [[Triple Entente|Entente]]-Mächte, wobei auch zivile Frachter versenkt
  wurden, da man die Entente verdächtigte, sie für Waffenlieferungen zu missbrauchen
  (z.&nbsp;B. die Versenkung der [[RMS Lusitania]]).


  === Nationale Entwicklung ===

  Die Macht der [[Motion Picture Patents Company]] (MPPC) war 1914 bereits weitgehend
  gebrochen, die später folgenden Gerichtsurteile waren nur noch Formalitäten. Sowohl
  die nationale als auch die internationale Konkurrenz der Independents waren also
  ausgeschaltet. Die US-Filmwirtschaft verlor zwar einen Teil des europäischen Absatzmarktes,
  doch der Bedarf an frischen Filmen innerhalb der Vereinigten Staaten war höher als
  in ganz Europa zusammen, so gab es beispielsweise 1916 bereits ca. 28.000 Kinos
  in ganz Amerika.

  Auch in der übrigen Welt nahmen die Hollywood-Unternehmen eine dominierende Stellung
  ein, sie stellten zum Beispiel einen Großteil der in [[Australien]] und [[Südamerika]]
  gezeigten Filme, die ab ca. 1916 direkt vertrieben wurden (früher war es üblich,
  an lokale Zwischenhändler zu verkaufen).


  === Oligopolisierung ===

  Nach Robert C. Allen und Douglas Gomery basiert der freie Wettbewerb zwischen Unternehmen
  auf vier Punkten:


  # Der Austauschbarkeit der Produkte

  # Dem geringen Marktanteil der einzelnen Unternehmen

  # Dem Fehlen von Wettbewerbshemmnissen

  # Der Mobilität der Ressourcen


  === Das Oligopol der MPPC ===

  Der erste Versuch, den freien Wettbewerb zu zerstören und ein [[Oligopol]] zu bilden,
  wurde mittels der Patente betrieben. MPPC versuchte, den Zugang fremder Unternehmen
  zu behindern, indem sie diesen durch Lizenzgebühren den Wettbewerb erschwerte. Um
  das System durchzusetzen, sollte zudem eine hohe Marktdurchdringung erfolgen. Auf
  ihrem Höhepunkt kontrollierte die MPPC via Lizenz den Großteil der Kinos. Auch der
  Zugang zu Filmmaterial war nicht ohne Lizenz möglich, da Eastman Kodak einen Exklusivvertrag
  mit der MPPC geschlossen hatte.


  Der Edison-Trust attackierte also vor allem die Punkte 2–4. Das System scheiterte
  endgültig mit der Annullierung der Edison-Patente durch den [[Oberster Gerichtshof
  der Vereinigten Staaten|Obersten Gerichtshof der Vereinigten Staaten]], sein Niedergang
  jedoch hatte schon wesentlich früher begonnen.


  === Reaktionen der „Independents“ ===

  Den freien Zugang zum Filmmaterial erlangten die Independents durch den Bau eigener
  Kameras und durch die Aufhebung des Patents auf Rohfilme 1912. Und um mit dem [[Trust
  (Wirtschaft)|Trust]] konkurrieren zu können, begannen sie, ihre Filme von denen
  der MPPC unterscheidbar zu machen. Hierbei entstanden der [[Feature Film]] und das
  „[[Starsystem]]“.


  Die MPPC war zwar nicht blind gegenüber diesen Neuerungen, auch sie drehte Feature
  Films, durch ihre Struktur und vor allem durch ihre Kundenstruktur, war sie dennoch
  nicht in der Lage, mit diesen neuen Instrumenten zu experimentieren. Der Trust wollte
  Massenware verkaufen um eine bestimmte Marge zu erwirtschaften. Teure [[Star (Person)|Stars]]
  hätten nur die Kosten hochgetrieben, und Feature Films bargen ein nicht zu unterschätzendes
  Risiko, für das die Kunden des Trusts nicht aufkommen wollten. So konnten die „Independents“
  den ersten Punkt des freien Wettbewerbs unterhöhlen und einzigartige Filmerlebnisse
  statt austauschbarer Produkte bieten, was dem Publikumsinteresse deutlich entgegenkam
  und vor allem finanzkräftigere Mittelschichten erschloss.


  Der [[Feature Film]] kommt ca. [[1909]] auf und wird nur von den Independents ernsthaft
  weiterentwickelt, beispielsweise von [[Famous Players]], die später nur noch Features
  produzieren. Famous Players sind auch die erste Gesellschaft, die das Starsystem
  konsequent nutzt, nach früheren Versuchen, z.&nbsp;B. von [[I.M.P.]]


  === Distribution ===

  Durch die oben genannten Schritte schaffen es die Independents, sich eine Position
  im Markt zu sichern und immer weiter auszubauen. Für nationales und internationales
  Wachstum fehlen ihnen effiziente Strukturen, zum Beispiel in der Distribution. Noch
  bis in die Mitte der 1910er Jahre hält sich das alte States-Rights-System, in dem
  der Produzent lokale Franchise-Rechte seines Films an einen Distributor verkauft,
  der diese dann innerhalb seines festgelegten Gebiets an Kinos weiter verleiht.


  Diese Situation ändert sich erstmals 1914 mit der Fusion von elf regionalen Distributoren
  zu [[Paramount Pictures|Paramount]], die als erste landesweite Rechte handelt. Durch
  ihre schiere Größe kann das Unternehmen wesentlich kosteneffizienter arbeiten als
  die Mitbewerber, ganz abgesehen davon, dass dieses System auch für die Produktionsgesellschaft
  erhebliche Vorteile mit sich bringt. Das alte System kommt bis [[1918]] zum Erliegen.


  === Vertikale Integration ===

  Kurz nach ihrer Gründung schließt Paramount Fünfjahresverträge mit Famous Players,
  Lasky und Bosworth ab, die später auf 25 Jahre verlängert werden. Hier zeichnet
  sich ein Trend ab, der 1914 zunehmend an Bedeutung gewinnt: Die Verflechtung der
  bisher getrennten Bereiche Distribution, Produktion und Vorführung, ein Phänomen,
  das in der Fachliteratur als Vertikale Integration bezeichnet wird. Die Bindung
  durch die Fünfjahresverträge ist vorteilhaft für alle Beteiligten: Jeder profitiert
  vom Erfolg des anderen. Wenn das Lasky-Programm sehr gut ist, wird das Paramount-Sortiment
  von mehr Kinos gekauft, wovon auch Famous Players und Bosworth profitieren, da ihr
  Programm so auch eine größere Verbreitung findet. Die Kooperation führt dann auch,
  zwei Jahre später, zur Fusion der genannten und noch einiger weiterer Unternehmen.


  Doch es lassen sich durchaus auch frühere Beispiele für vertikale Integration finden.
  So sind 1912 unter dem Namen [[Universal Studios|Universal]] erstmals alle drei
  Bereiche des Filmbusiness vereint. Es fehlte allerdings eine große First-Run-Kinokette.
  Dennoch schien der Branche die Fusion so bedrohlich, dass die Gründung von [[Mutual
  Corporation|Mutual]] eine direkte Gegenmaßnahme darstellen sollte. Auch hier fanden
  sich viele Unternehmen unter einem Dach zusammen, denen es explizit nur um Distribution
  und Produktion ging.


  Auch [[William Fox (Produzent)|William Fox]] besitzt 1913 ein Distributions- und
  ein Produktionsunternehmen, die allerdings erst später zusammengeführt werden. Von
  Seiten der Kinokettenbesitzer ist zunächst wenig zu hören, erst 1915 schließen sich
  drei große Ketten, Rowland, Clarke und Mayer, zur [[Metro Pictures Corporation]]
  zusammen, einer Produktionsgesellschaft.


  === Komplette Vertikale Integration ===

  Die wirklich große Reaktion der Kinobesitzer kam erst 1917. Zu diesem Zeitpunkt
  war die fusionierte Paramount zur dominanten Gesellschaft geworden, die ihre Filme
  mittels [[Blocksystem|Block-Booking]] vertrieb. Das hieß, um einen Film mit einem
  Star vom Kaliber einer [[Mary Pickford]] zu bekommen, musste man ein komplettes
  Paket erwerben, dessen große Mehrheit bestenfalls als durchschnittlich zu bezeichnen
  war. Andererseits konnte man dem Kauf der Pakete schlecht entgehen, wenn man nicht
  sein Publikum an ein anderes Kino verlieren wollte, das ebendiesen Mary-Pickford-Film
  zeigte.


  Um dieses System zu durchbrechen, schlossen sich 26 der größten nationalen First-Run-Kinokettenbesitzer
  zum [[First National|First National Exhibitors Circuit]] zusammen. Mit ihrer erheblichen
  Kaufkraft wollten sie gemeinsame Einkäufe tätigen und auch distribuieren. Zuerst
  war es das Ziel, Stars zu kaufen, ihre Filme zu finanzieren und im Gegenzug das
  Aufführungsrecht zu erwerben sowie das Recht, die entstandenen Filme regional weiter
  zu verleihen.


  Sehr bald kam auch eine eigene Produktion dazu. Zwischen 1917 und 1918 nahm First
  National [[Charlie Chaplin]] und [[Mary Pickford]] für jeweils eine Million Dollars
  unter Vertrag. Beide erhielten vollständige künstlerische Freiheit. First National
  kontrollierte zu diesem Zeitpunkt bereits ca. 600 Kinos, 200 davon Erstaufführungshäuser.


  Aus den First-Run-Kinos stammten bis zu 50 Prozent der Einnahmen der Produzenten,
  außerdem waren Kinos die verlässlichsten Geldverdiener im recht unsteten Filmgeschäft,
  da das Betreiberrisiko viel geringer war als beispielsweise in der Produktion. Darüber
  hinaus entschied der Erfolg in den First-Runs über eine lukrative Distribution.


  Wenn Paramount also seine Abnehmer und sein Publikum nicht verlieren wollte, musste
  ein Gegenschlag erfolgen. Also stieg die Gesellschaft, mit finanzieller Unterstützung
  des Bankhauses [[Kuhn, Loeb & Co.]], ins Geschäft mit den Kinos ein, anfangs mit
  einer Summe von 10 Millionen Dollar. Somit wurde Paramount der erste vollintegrierte,
  oder komplett vertikal integrierte Filmkonzern.


  === Das zweite Oligopol ===

  So wurden aus den alten Independents die Inhaber des zweiten Oligopols. Am Ende
  der 1910er Jahre war der erste Punkt des freien Wettbewerbs durch das Starsystem
  und Feature-Filme außer Kraft gesetzt, der zweite Punkt durch die schiere Größe
  der Unternehmen: Weniger als zehn Unternehmen kontrollierten über 50 Prozent des
  [[Markt (Wirtschaftswissenschaft)|Marktes]]. Durch die Vereinigung der Distribution
  und durch den beginnenden Kampf um die Kinos waren auch die letzten beiden Bedingungen
  für einen funktionierenden Wettbewerb ausgehebelt.


  Ein neues Unternehmen konnte weder einen genügenden Zugang zu den Kinos noch Zugriff
  auf die Stars, also auf die essentiellen Ressourcen der Filmproduktion erhalten.
  Auch waren die Produktionskosten stark gestiegen. Zwischen 50.000 und 100.000 US-Dollar
  pro Film waren normal, nach oben gab es keine Beschränkungen. Ein Großteil dieses
  Geldes floss in die Taschen der Stars, der Rest wurde in bessere Ausstattung investiert,
  eine weitere Hürde für Neueinsteiger.


  Um dem Trend zu höheren Gagen entgegenzuwirken, und um, wie später in einer Anhörung
  des Obersten Gerichtshofs bekannt wurde, ein Monopol zu errichten, planten First
  National und Paramount eine Fusion im Wert von 40 Millionen US-Dollar. Es war geplant,
  mit jedem bedeutenden Kinobesitzer in den Vereinigten Staaten einen Fünf-Jahres-Vertrag
  abzuschließen. Die Stars hätten dann keine Grundlage mehr für irgendwelche Forderungen
  gehabt.


  === United Artists ===

  Die Pläne zu diesem Merger wurden von einem Privatdetektiv aufgedeckt, der im Auftrag
  von [[Charlie Chaplin]], [[Mary Pickford]], [[Douglas Fairbanks senior|Douglas Fairbanks]]
  und [[D. W. Griffith]] herausfinden sollte, warum weder First National noch Paramount
  ihre Verträge verlängerte. Natürlich waren sie entsetzt über solche Aussichten und
  beschlossen, dem entgegenzuwirken, indem sie ihr eigenes Unternehmen gründeten.


  1919 entstand [[United Artists]] als Gesellschaft für den Filmvertrieb. Finanziert
  wurde das Unternehmen durch die Morgan-Gruppe sowie durch eine Einlage von 100.000
  US-Dollar für Vorzugs-Anteilscheine durch die Eigentümer. Daneben existierten auch
  normale Anteilscheine, bei deren Weiterverkauf United Artists ein Vorkaufsrecht
  hatte.


  Die Gesellschaft hatte keine eigenen Studios, sondern nutzte die Studios seiner
  Mitglieder. Sie war errichtet worden als reine Dienstleistungsgesellschaft, die
  nicht auf Rendite arbeiten sollte, sondern den Besitzern größtmögliche Autonomie
  und Profite aus dem Geschäft mit ihren Filmen einräumte. Es gab kein Block-Booking,
  jeder Film wurde individuell vertrieben und musste allein durch seine künstlerischen
  Qualitäten überzeugen. Die Verleihgebühren der United Artists lagen deutlich unter
  denen von First National und Paramount, stellten also eine erhebliche Bedrohung
  für die marktbeherrschende Stellung der beiden dar.


  === Der Kampf um die Kinos ===

  Die Fusion der beiden Giganten war auch gescheitert, weil ihr wichtigstes Kapital,
  die Stars, sich auf und davon gemacht hatte. First National war also immer noch
  Konkurrent Paramounts, und die United Artists mit ihren qualitativ sehr hochwertigen
  Filmen und ihrer enormen Beliebtheit brachten das Unternehmen weiter in Bedrängnis.
  Also versuchte Paramount das, was man heute eine feindliche Übernahme nennen würde:
  Stück für Stück wurden die in der First National zusammengeschlossenen Kinoketten
  aufgekauft.


  Auch andere Unternehmen versuchten nun, Kontrolle über die Erstaufführungshäuser
  zu erlangen, sogar United Artists sah sich später, 1924, mangels Abnehmern gezwungen,
  eine eigene Kette zu gründen. Wie auch schon in der Vergangenheit, wurden die Kämpfe
  um die Kinos mit harten Bandagen ausgetragen, vor allem Paramounts „dynamite gang“,
  auch „wrecking crew“ genannt, wurde ihrem Ruf gerecht.<ref>Gertrude Jobes: ''''Motion
  Picture Empire.'''' 1966, S. 219.</ref><ref>Benjamin B. Hampton: ''''History of
  the American Film Industry, From its Beginnings to 1931.'''' 1970, S. 255.</ref>
  Eine weit verbreitete Methode, Kinos an sich zu binden, war das [[Blocksystem]].<ref>[http://encyclopedia.jrank.org/articles/pages/2045/1917-1919-Paramount-First-National-and-United-Artists.html
  encyclopedia.jrank.org]</ref>


  == Zwischen Erstem Weltkrieg und dem Ende der Stummfilmzeit (1918 bis etwa 1930)
  ==

  === Dominanz des Weltmarktes ===

  Seit 1917 begannen US-amerikanische Unternehmen, ihre Gewinne auf der Basis von
  in- und ausländischen Verkäufen zu schätzen. Aus dieser Gewinnschätzung ergab sich
  das [[Filmbudget|Budget]] der Produktion, das dadurch erhöht wurde, was für die
  ausländische Konkurrenz doppelt schlecht war. Die Produktionskosten eines Filmes
  wurden in den Vereinigten Staaten [[amortisiert]], und später wurden die Filme billig
  im Ausland angeboten, wodurch die internationale Konkurrenz nicht mehr mithalten
  konnte.


  US-amerikanische Filme galten als qualitativ besser und waren im Erwerb trotzdem
  günstiger als z.&nbsp;B. deutsche Produktionen. Auch waren die Infrastruktur und
  die Rationalisierung der Produktionsabläufe nirgends so weit gediehen wie in [[Hollywood]],
  ein Resultat auch des wachsenden Einflusses der Banken.


  Als der [[Erster Weltkrieg|Erste Weltkrieg]] vorbei war, und die Menschen in den
  bislang abgeschnittenen Ländern wie [[Deutschland]] oder [[Österreich]] erstmals
  wieder Hollywood-Produktionen zu sehen bekamen, erlebten sie einen wahren Quantensprung
  in der Qualität. Die führenden europäischen Filmproduktionsländer, deren isolierte
  Filmindustrien fünf Jahre lang unter dem Ersten Weltkrieg gelitten hatten, und zudem
  mit viel geringeren Budgets zu kämpfen hatten, konnten der Konkurrenz aus den Vereinigten
  Staaten nur noch wenig entgegensetzen. Bis 1927 erhöhte sich der Anteil der amerikanischen
  Filmproduktion an der Weltfilmproduktion auf nahezu 90 %,<ref name="Fawcett">L’Estrange
  Fawcett: ''''Die Welt des Films.'''' Amalthea-Verlag, Zürich/ Leipzig/ Wien 1928,
  S. 21 (übersetzt von C. Zell, ergänzt von S. Walter Fischer).</ref> was zu Beginn
  der 1920er Jahre die Filmwirtschaft in England, Frankreich, Italien, Deutschland
  und Österreich schwer in Bedrängnis brachte und die dortige Filmproduktion stark
  zurückgehen ließ. Zahlreiche europäische Filmproduktionsgesellschaften mussten schließen.
  1925 wurden alleine nach Österreich 1200 US-Produktionen [[Export|exportiert]],
  obwohl der Bedarf der dortigen Kinos auf lediglich rund '
'51': '{{Weiterleitungshinweis|Yotta|Zum deutschen Unternehmer und Buchautor siehe
  [[Bastian Yotta]].}}

