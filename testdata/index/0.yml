  | NMREigenschaften =\n}}\n\n'''Actinium''' ist ein [[Radioaktivität|radioaktives]]\
  \ [[chemisches Element]] mit dem [[Elementsymbol]] '''Ac''' und der [[Ordnungszahl]]\
  \ 89. Im [[Periodensystem der Elemente]] steht es in der 3.&nbsp;[[Gruppe des Periodensystems|IUPAC-Gruppe]],\
  \ der [[Scandiumgruppe]]. Das Element ist ein [[Metalle|Metall]] und gehört zur\
  \ [[Periode-7-Element|7.&nbsp;Periode]], [[Block des Periodensystems|d-Block]].\
  \ Es ist der Namensgeber der Gruppe der [[Actinoide]], der ihm folgenden 14 Elemente.\n\
  \n== Geschichte ==\n[[Datei:Periodensystem Mendelejews.jpg|mini|hochkant=2|ohne|Mendelejews\
  \ Periodensystem von 1871 mit einer Lücke für Actinium am unteren Rand, vor Thorium\
  \ (''Th&nbsp;=&nbsp;231'')]]\n\nDas Actinium wurde im Jahr 1899 von dem französischen\
  \ Chemiker [[André-Louis Debierne]] entdeckt, der es aus [[Pechblende]] isolierte\
  \ und ihm zunächst Ähnlichkeiten mit dem [[Titan (Element)|Titan]]<ref>André-Louis\
  \ Debierne: „Sur une nouvelle matière radio-active“, in: ''[[Comptes rendus]]'',\
  \ '''1899''', ''129'', S.&nbsp;593–595 ({{Gallica |ID=bpt6k3085b|Seite=593}}).</ref>\
  \ oder dem [[Thorium]]<ref>André-Louis Debierne: „Sur un nouvel élément radio-actif&nbsp;:\
  \ l’actinium“, in: ''[[Comptes rendus]]'', '''1900''', ''130'', S.&nbsp;906–908\
  \ ({{Gallica |ID=bpt6k3086n|Seite=906}}).</ref> zuschrieb; seine Bezeichnung leitete\
  \ er wegen der [[Radioaktivität]] von [[Griechische Sprache|griechisch]] ἀκτίς ''aktís''\
  \ ‚Strahl‘ ab.<ref name=\"fg\">N. A. Figurowski, ''Die Entdeckung der chemischen\
  \ Elemente und der Ursprung ihrer Namen'', in deutscher Übersetzung von Leo Korniljew/Ernst\
  \ Lemke, Moskau 1981, ISBN 3-7614-0561-8, S.&nbsp;64.</ref> [[Friedrich Giesel]]\
  \ entdeckte das Element unabhängig davon im Jahr 1902<ref>Friedrich Oskar Giesel:\
  \ „Ueber Radium und radioactive Stoffe“, in: ''[[Berichte der Deutschen Chemischen\
  \ Gesellschaft]]'', '''1902''', ''35''&nbsp;(3), S.&nbsp;3608–3611 ([[doi:10.1002/cber.190203503187]]).</ref>\
  \ und beschrieb eine Ähnlichkeit zum [[Lanthan]]; er gab ihm den Namen '''Emanium''',<ref>Friedrich\
  \ Oskar Giesel: „Ueber den Emanationskörper (Emanium)“, in: ''[[Berichte der Deutschen\
  \ Chemischen Gesellschaft]]'', '''1904''', ''37''&nbsp;(2), S.&nbsp;1696–1699 ([[doi:10.1002/cber.19040370280]]).</ref>\
  \ eine Bildung zu [[lateinisch]] ''emano'' ‚ausfließen‘, ebenfalls mit Bezug zur\
  \ abgegebenen Strahlung.<ref name=\"fg\" /> Nachdem Actinium und Emanium im Jahre\
  \ 1904 als identisch erkannt worden waren, wurde Debiernes Namensgebung der Vorzug\
  \ gegeben, da er es zuerst entdeckt hatte.<ref>Friedrich Oskar Giesel: „Ueber Emanium“,\
  \ in: ''[[Berichte der Deutschen Chemischen Gesellschaft]]'', '''1905''', ''38''&nbsp;(1),\
  \ S.&nbsp;775–778 ([[doi:10.1002/cber.190503801130]]).</ref>\n\nDie Geschichte der\
  \ Entdeckung wurde in Publikationen von 1971<ref>H. W. Kirby: „The Discovery of\
  \ Actinium“, in: ''[[Isis (Zeitschrift, 1912)|Isis]]'', '''1971''', ''62''&nbsp;(3),\
  \ S.&nbsp;290–308 ({{JSTOR|229943}}).</ref> und später im Jahr 2000<ref>J. P. Adloff:\
  \ „The centenary of a controversial discovery: actinium“, in:'' [[Radiochimica Acta|Radiochim.\
  \ Acta]]'', '''2000''', ''88'', S.&nbsp;123 ([[doi:10.1524/ract.2000.88.3-4.123]]).</ref>\
  \ immer noch als fraglich beschrieben. Sie zeigen, dass die Publikationen von 1904\
  \ einerseits und die von 1899 und 1900 andererseits Widersprüche aufweisen.\n\n\
  == Gewinnung und Darstellung ==\nDa in [[Uran]]erzen nur wenig Actinium vorhanden\
  \ ist, spielt diese Quelle keine Rolle für die Gewinnung. Technisch wird das Isotop\
  \ <sup>227</sup>Ac durch Bestrahlung von <sup>226</sup>Ra mit [[Neutron]]en in [[Kernreaktor]]en\
  \ hergestellt.\n\n:<math>\\mathrm{^{226}_{\\ 88}Ra\\ +\\ ^{1}_{0}n\\ \\longrightarrow\
  \ \\ ^{227}_{\\ 88}Ra\\ \\xrightarrow[42,2 \\ min]{\\beta^-} \\ ^{227}_{\\ 89}Ac}</math>\n\
  \n:<small>Die Zeitangaben sind [[Halbwertszeit]]en.</small>\n\nDurch den schnellen\
  \ Zerfall des Actiniums waren stets nur geringe Mengen verfügbar. Die erste künstliche\
  \ Herstellung von Actinium wurde im [[Argonne National Laboratory]] in [[Chicago]]\
  \ durchgeführt.\n\n== Eigenschaften ==\n=== Physikalische Eigenschaften ===\nDas\
  \ Metall ist silberweiß glänzend<ref name=\"blueglow\" /> und relativ weich.<ref>Frederick\
  \ Seitz, David Turnbull: ''Solid state physics: advances in research and applications'',\
  \ Academic Press, 1964, ISBN 0-12-607716-9, S.&nbsp;289–291 ({{Google Buch|BuchID=F9V3a-0V3r8C|Seite=289}}).</ref>\
  \ Aufgrund seiner starken Radioaktivität leuchtet Actinium im Dunkeln in einem hellblauen\
  \ Licht.<ref name=\"blueglow\" />\n\nActinium ist das namensgebende Element der\
  \ [[Actinoide]]n, ähnlich wie [[Lanthan]] für die [[Lanthanoide]]n. Die Gruppe der\
  \ Elemente zeigt deutlichere Unterschiede als die Lanthanoide; daher dauerte es\
  \ bis 1945, bis [[Glenn T. Seaborg]] die wichtigsten Änderungen zum Periodensystem\
  \ von Mendelejew vorschlagen konnte: die Einführung der Actinoide.<ref>Glenn T.\
  \ Seaborg: „The Transuranium Elements“, in: ''[[Science]]'', '''1946''', ''104'',\
  \ Nr.&nbsp;2704, S.&nbsp;379–386 ([[doi:10.1126/science.104.2704.379]]; PMID 17842184).</ref>\n\
  \n=== Chemische Eigenschaften ===\nEs ist sehr reaktionsfähig und wird von Luft\
  \ und Wasser angegriffen, überzieht sich aber mit einer Schicht von Actiniumoxid,\
  \ wodurch es vor weiterer Oxidation geschützt ist.<ref name=\"blueglow\">Joseph\
  \ G. Stites, Murrell L. Salutsky, Bob D. Stone: „Preparation of Actinium Metal“,\
  \ in: ''[[J. Am. Chem. Soc.]]'', '''1955''', ''77''&nbsp;(1), S.&nbsp;237–240 ([[doi:10.1021/ja01606a085]]).</ref>\
  \ Das Ac<sup>3+</sup>-Ion ist farblos. Das chemische Verhalten von Actinium ähnelt\
  \ sehr dem [[Lanthan]]. Actinium ist in allen zehn bekannten Verbindungen dreiwertig.<ref>J.\
  \ J. Katz, W. M. Manning: „Chemistry of the Actinide Elements“, in: ''[[Annual Review\
  \ of Nuclear Science]]'', '''1952''', ''1'', S.&nbsp;245–262 ([[doi:10.1146/annurev.ns.01.120152.001333]]).</ref>\n\
  \n== Isotope ==\nBekannt sind 26 [[Isotop]]e, wovon nur zwei natürlich vorkommen.\
  \ Das langlebigste Isotop <sup>227</sup>Ac ([[Halbwertszeit]] 21,8&nbsp;Jahre) hat\
  \ zwei [[Zerfallskanal|Zerfallskanäle]]: es ist ein [[Alpha-Strahlung|Alpha-]] und\
  \ [[Beta-Strahlung|Beta]]-Strahler. <sup>227</sup>Ac ist ein Zerfallsprodukt des\
  \ Uranisotops <sup>235</sup>U und kommt zu einem kleinen Teil in Uranerzen vor.\
  \ Daraus lassen sich wägbare Mengen <sup>227</sup>Ac gewinnen, die somit ein verhältnismäßig\
  \ einfaches Studium dieses Elementes ermöglichen. Da sich unter den radioaktiven\
  \ Zerfallsprodukten einige [[Gammastrahlung|Gammastrahler]] befinden, sind aber\
  \ aufwändige Strahlenschutzvorkehrungen nötig.\n\n== Verwendung ==\nActinium wird\
  \ zur Erzeugung von Neutronen eingesetzt, die bei [[Neutronenaktivierungsanalyse|Aktivierungsanalysen]]\
  \ eine Rolle spielen. Außerdem wird es für die [[Radionuklidbatterie#Wandler|thermoionische\
  \ Energieumwandlung]] genutzt.\n\nBeim dualen Zerfall des <sup>227</sup>Ac geht\
  \ der größte Teil unter Emission von Beta-Teilchen in das [[Thorium]]<nowiki />isotop\
  \ <sup>227</sup>Th, aber ca. 1 % zerfällt durch Alpha-Emission zu [[Francium]] <sup>223</sup>Fr.\
  \ Eine Lösung von <sup>227</sup>Ac ist daher als Quelle für das kurzlebige <sup>223</sup>Fr\
